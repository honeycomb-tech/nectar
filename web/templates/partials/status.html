<div class="space-y-2 text-sm">
    <div class="grid grid-cols-2 gap-2">
        <div>Blocks:</div><div class="text-right">{{.TotalBlocks}}</div>
        <div>Era:</div><div class="text-right">{{.CurrentEra}}</div>
        <div>Slot:</div><div class="text-right">{{.CurrentSlot}}</div>
        <div>Progress:</div><div class="text-right">{{printf "%.1f" .SyncPercentage}}%</div>
        <div>Tip:</div><div class="text-right">{{.TipSlot}}</div>
        <div>Behind:</div><div class="text-right">{{.SlotsBehind}} slots</div>
        <div>Status:</div><div class="text-right status-ok">{{.Status}}</div>
    </div>
</div>
