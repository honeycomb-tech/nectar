<p>Total Errors: <span class="font-mono">{{.TotalErrors}}</span></p>
<div class="mt-2 space-y-1">
{{range .RecentErrors}}
    <div class="text-sm text-red-300">
        <span class="text-gray-500">{{.Timestamp.Format "15:04:05"}}</span>
        <span class="text-red-400">[{{.Type}}]</span>
        {{.Component}}: {{.Message}}
    </div>
{{else}}
    <div class="text-gray-400 text-sm">No errors reported</div>
{{end}}
</div>
