{{if .RecentErrors}}
{{range .RecentErrors}}
<div class="error-entry">
    <span class="timestamp">{{.Timestamp.Format "15:04:05"}}</span>
    <span style="color: #ff6b6b;">[{{.Type | upper}}]</span>
    <span style="color: #888;">{{.Component}}</span>
    <span>{{.Message}}</span>
</div>
{{end}}
{{else}}
<div class="text-center py-8 text-sm status-ok">
    [OK] All systems operational - No errors detected
</div>
{{end}}
